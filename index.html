<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nixie+One&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="heading">
            <h1>Timer</h1>
        </div>
        <div class="color-indication">
            <div class="color-indicator">
            </div>
        </div>
        <div class="speech-type">
            <select name="speech-type" id="speech-type" class="speech-type-select">
                <option value="select">Select Speech Type</option>
                <option class="speech-5-7" value="speech-five-seven">Speech 5-7 min</option>
                <option value="table-topics-one-three">Table Topics 1-3 min</option>
                <option value="evaluations-two-three">Evaluations 2-3 min</option>
            </select>
        </div>
        <div class="timer">
            <span class="tens-minutes">1</span>
            <span class="minutes">5</span>
            <span class="colon">:</span>
            <span class="tens-minutes">3</span>
            <span class="seconds">5</span>
        </div>
        <div class="buttons">
            <button class="start-button" id="start-button" type="button" value="start">Start</button>
            <button class="stop-button" id="stop-button" type="button" value="stop">Stop</button>
            <button class="reset-button" id="reset-button" type="button" value="reset">Reset</button>
        </div>
    </div>
</body>

</html>
